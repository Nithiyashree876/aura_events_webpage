<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Aura Eventworks</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Segoe UI', sans-serif;
    /* âœ… HD background image */
    background: url("./bg2 ex4.jpeg") 
                no-repeat center center/cover;
    background-attachment: fixed;
    height: 100vh;
}
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: white;
    display: flex;
    align-items: center;
    padding: 10px 30px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
}
.logo {
    width: 40px;
    height: 40px;
    margin-right: 10px;
}
.brand-title {
    font-size: 22px;
    font-weight: bold;
    color: #333;
    margin-right: auto;
}
.nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
}
.nav-links a {
    text-decoration: none;
    color: #333;
    padding: 5px 10px;
    transition: 0.3s;
    font-weight: 500;
}
.nav-links a:hover {
    color: #ff5722;
    border-bottom: 2px solid #ff5722;
}
.landing-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding-top: 80px;
}
.login-box {
    background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent for background clarity */
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    width: 320px;
}
.login-box h2 {
    margin-bottom: 25px;
    color: #ff5722;
    text-align: center;
}
.login-box label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #555;
}
.login-box input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: 0.3s;
}
.login-box input:focus {
    border-color: #ff5722;
    outline: none;
}
.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 15px 0;
    font-size: 0.9em;
}
.options a {
    text-decoration: none;
    color: #ff5722;
    font-weight: 500;
}
.login-box button {
    width: 100%;
    padding: 12px;
    background-color: #ff5722;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    letter-spacing: 1px;
    cursor: pointer;
    transition: 0.3s;
}
.login-box button:hover {
    background-color: #e64a19;
}
</style>
</head>
<body>
<header>
    <div class="navbar">
        <img src="./logo ex4.jpg" alt="Logo" class="logo">
        <span class="brand-title">Aura Eventworks</span>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Upcoming Events</a></li>
            <li><a href="#">Book Tickets</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</header>
<div class="landing-page">
    <div class="login-box">
        <h2>Welcome to EventHub</h2>
        <form>
            <label for="username">Email / Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your email or username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <div class="options">
                <label><input type="checkbox" /> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">LOGIN</button>
        </form>
    </div>
</div>
</body>
</html>
