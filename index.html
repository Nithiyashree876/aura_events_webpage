<!DOCTYPE html>
<html>
<head>
<title>Aura Event Works</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    background: #f8f9fa; 
}
.box { 
    display: inline-block; 
    padding: 20px; 
    margin: 10px; 
    border-radius: 10px; 
    color: #fff; 
    font-weight: bold; 
    min-width: 200px;
}
.venue { background: #0d47a1; }
.decoration { background: #2e7d32; }
.food { background: #f57c00; }
.entertainment { background: #6a1b9a; }
.misc { background: #ad1457; }
button {
    background: #1565c0;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
button:hover {
    background: #0b3c91;
}
input[type="number"] {
    width: 80px;
    padding: 5px;
    margin: 5px;
    text-align: center;
}
</style>
</head>

<body>
<h1>Aura Event Works</h1>
<p>Enter the Total Event Budget</p>
<input type="number" id="totalAmount" value="50000"><br><br>

<p>Set Your Budget Allocation (in %)</p>
Venue(%) <input type="number" id="venuePercent" value="30">
Decoration(%) <input type="number" id="decorPercent" value="20">
Food(%) <input type="number" id="foodPercent" value="25">
Entertainment(%) <input type="number" id="entertainPercent" value="15">
Miscellaneous(%) <input type="number" id="miscPercent" value="10"><br><br>

<button onclick="calculateEventBudget()">Evaluate My Event Budget</button>

<div>
    <div class="box venue" id="venueBox">Venue Rs.0.00</div>
    <div class="box decoration" id="decorBox">Decoration Rs.0.00</div>
    <div class="box food" id="foodBox">Food Rs.0.00</div>
    <div class="box entertainment" id="entertainBox">Entertainment Rs.0.00</div>
    <div class="box misc" id="miscBox">Miscellaneous Rs.0.00</div>
</div>

<script>
function calculateEventBudget() {
    let total = parseFloat(document.getElementById("totalAmount").value);
    let venueP = parseFloat(document.getElementById("venuePercent").value);
    let decorP = parseFloat(document.getElementById("decorPercent").value);
    let foodP = parseFloat(document.getElementById("foodPercent").value);
    let entertainP = parseFloat(document.getElementById("entertainPercent").value);
    let miscP = parseFloat(document.getElementById("miscPercent").value);

    // Calculate amounts
    let venueAmt = (total * venueP) / 100;
    let decorAmt = (total * decorP) / 100;
    let foodAmt = (total * foodP) / 100;
    let entertainAmt = (total * entertainP) / 100;
    let miscAmt = (total * miscP) / 100;

    // Display results
    document.getElementById("venueBox").innerHTML = "Venue Rs." + venueAmt.toFixed(2);
    document.getElementById("decorBox").innerHTML = "Decoration Rs." + decorAmt.toFixed(2);
    document.getElementById("foodBox").innerHTML = "Food Rs." + foodAmt.toFixed(2);
    document.getElementById("entertainBox").innerHTML = "Entertainment Rs." + entertainAmt.toFixed(2);
    document.getElementById("miscBox").innerHTML = "Miscellaneous Rs." + miscAmt.toFixed(2);
}
</script>

<p style="margin-top:30px; color:gray;">
</body>
</html>
